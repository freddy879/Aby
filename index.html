<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notas de Amor y Versículos</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fceabb, #f8b500);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #4b2e83;
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  }

  #verseDisplay {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    color: #3b1f70;
    font-weight: 600;
    max-width: 90%;
    background: rgba(255,255,255,0.8);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    background: #4b2e83;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    transition: background 0.3s;
  }

  button:hover {
    background: #6234a3;
  }

  select {
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Notas de Amor y Versículos</h1>
<h3>Yo estare contigo y no te abandonare hasta cumplir lo que te habia
   prometido te cuidare y te amare por donde sea que vayas mi Aby (TE AMO )</h3>
<select id="mood">
  <option value="happy">Feliz / Amoroso</option>
  <option value="anxious">Ansioso</option>
  <option value="lonely">Solitario</option>
  <option value="sad">Triste</option>
</select>
<button id="pickBtn">Elegir versículo</button>
<div id="verseDisplay"></div>

<script>
  const verses = [
    // Feliz / Amoroso
    {text:"Proverbios 17:22 - Un corazón alegre es medicina para el alma; la alegría nos hace fuertes.", mood:"happy"},
    {text:"Filipenses 4:4 - Alégrate siempre en Dios; su amor llena tu vida de felicidad.", mood:"happy"},
    {text:"Salmo 118:24 - Hoy es un regalo de Dios; disfruta y sonríe con gratitud.", mood:"happy"},
    {text:"Juan 15:12 - Ama a los demás como Dios te ama a ti.", mood:"happy"},
    {text:"1 Juan 4:7 - Amémonos unos a otros, porque el amor viene de Dios.", mood:"happy"},
    {text:"Romanos 12:12 - Mantente alegre, paciente en los problemas y siempre confiando en Dios.", mood:"happy"},
    {text:"Salmo 16:11 - Dios nos guía hacia la vida plena y la verdadera alegría.", mood:"happy"},
    {text:"Proverbios 3:17 - Seguir a Dios trae paz y bienestar a nuestra vida.", mood:"happy"},
    {text:"Salmo 100:1-2 - Celebra a Dios con alegría y gratitud todos los días.", mood:"happy"},
    {text:"Efesios 5:2 - Camina en amor y comparte bondad con quienes te rodean.", mood:"happy"},

    // Ansioso
    {text:"Filipenses 4:6 - No te angusties por nada; habla con Dios y Él te dará paz.", mood:"anxious"},
    {text:"1 Pedro 5:7 - Entrega todas tus preocupaciones a Dios, Él cuida de ti.", mood:"anxious"},
    {text:"Isaías 41:10 - No tengas miedo; Dios está contigo y te da fuerzas.", mood:"anxious"},
    {text:"Mateo 6:34 - No te preocupes por mañana; Dios te acompaña hoy.", mood:"anxious"},
    {text:"Salmo 34:4 - Clama a Dios en tus ansiedades y Él escuchará tu corazón.", mood:"anxious"},
    {text:"Juan 14:27 - La paz de Dios puede calmar tu corazón ansioso.", mood:"anxious"},
    {text:"Salmo 55:22 - Echa tus cargas sobre Dios y Él te sostendrá.", mood:"anxious"},
    {text:"Romanos 8:28 - Todo coopera para tu bien, incluso los momentos difíciles.", mood:"anxious"},
    {text:"Proverbios 12:25 - La preocupación aprieta el corazón, pero un buen consejo lo alivia.", mood:"anxious"},
    {text:"Salmo 46:10 - Quédate quieto y confía; Dios siempre tiene el control.", mood:"anxious"},

    // Solitario
    {text:"Deuteronomio 31:6 - Dios está contigo y nunca te dejará solo.", mood:"lonely"},
    {text:"Salmo 23:1 - Con Dios como tu guía, nunca caminarás solo.", mood:"lonely"},
    {text:"Isaías 41:13 - Dios te sostiene con su mano poderosa.", mood:"lonely"},
    {text:"Josué 1:9 - Sé fuerte y valiente; Dios está a tu lado en todo momento.", mood:"lonely"},
    {text:"Salmo 27:10 - Aunque tus seres queridos se alejen, Dios siempre estará contigo.", mood:"lonely"},
    {text:"Hebreos 13:5 - Dios dice: 'Nunca te dejaré, nunca te abandonaré'.", mood:"lonely"},
    {text:"Salmo 68:5 - Dios es el padre de los huérfanos y protector de los solitarios.", mood:"lonely"},
    {text:"Isaías 43:2 - Cuando pases por aguas profundas, Dios estará contigo.", mood:"lonely"},
    {text:"Salmo 139:7-10 - No hay lugar donde puedas escapar del amor de Dios.", mood:"lonely"},
    {text:"Mateo 28:20 - Dios está contigo todos los días, hasta el fin de los tiempos.", mood:"lonely"},

    // Triste
    {text:"Salmo 23:4 - Aunque pasemos momentos difíciles, Dios nos acompaña y nos da paz.", mood:"sad"},
    {text:"Salmo 34:18 - Dios está cerca de quienes sufren y cuida de su corazón.", mood:"sad"},
    {text:"Mateo 11:28 - Ven a Dios con tus cargas, y Él te dará descanso y alivio.", mood:"sad"},
    {text:"Jeremías 29:11 - Dios tiene planes de bienestar para ti; confía en Él.", mood:"sad"},
    {text:"Salmo 147:3 - Dios sana nuestros corazones cuando estamos tristes.", mood:"sad"},
    {text:"Isaías 43:18-19 - Olvida lo pasado y confía en que Dios hace cosas nuevas y maravillosas.", mood:"sad"},
    {text:"2 Corintios 1:3-4 - Dios nos consuela para que podamos consolar a otros.", mood:"sad"},
    {text:"Salmo 9:9 - Dios es un refugio seguro cuando nos sentimos angustiados.", mood:"sad"},
    {text:"Juan 14:27 - Dios te da paz, no como el mundo, sino una paz que llena tu corazón.", mood:"sad"},
    {text:"Salmo 42:11 - Espera en Dios y ten esperanza; Él traerá alegría a tu corazón.", mood:"sad"}
  ];

  const verseDisplay = document.getElementById('verseDisplay');
  const pickBtn = document.getElementById('pickBtn');
  const moodEl = document.getElementById('mood');

  pickBtn.addEventListener('click', () => {
    const mood = moodEl.value;
    const filtered = verses.filter(v => v.mood === mood);
    if(filtered.length === 0){
      verseDisplay.textContent = "No hay versículos para este estado.";
      return;
    }
    const randomVerse = filtered[Math.floor(Math.random() * filtered.length)];
    verseDisplay.textContent = randomVerse.text;
  });
</script>

</body>
</html>
